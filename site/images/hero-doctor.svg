<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfeff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cffafe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a651;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008c44;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)" rx="20"/>
  
  <!-- Decorative circles -->
  <circle cx="500" cy="100" r="80" fill="#00a651" opacity="0.1"/>
  <circle cx="100" cy="400" r="60" fill="#00a651" opacity="0.08"/>
  <circle cx="550" cy="400" r="40" fill="#00a651" opacity="0.12"/>
  
  <!-- Medical cross icon -->
  <g transform="translate(250, 150)">
    <rect x="35" y="0" width="30" height="100" rx="8" fill="url(#accentGrad)"/>
    <rect x="0" y="35" width="100" height="30" rx="8" fill="url(#accentGrad)"/>
  </g>
  
  <!-- Stethoscope simplified -->
  <g transform="translate(200, 280)" fill="none" stroke="#0891b2" stroke-width="4" stroke-linecap="round">
    <path d="M50 0 Q 20 40, 50 80 Q 80 120, 50 160"/>
    <circle cx="50" cy="175" r="25" fill="#0891b2" opacity="0.3"/>
    <circle cx="50" cy="175" r="15" fill="#0891b2"/>
  </g>
  
  <!-- Heartbeat line -->
  <g transform="translate(280, 350)">
    <polyline points="0,30 30,30 45,10 60,50 75,30 120,30" fill="none" stroke="#ef4444" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Text -->
  <text x="300" y="460" text-anchor="middle" fill="#0e7490" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600">Bio-Clinic Sassari</text>
  <text x="300" y="485" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="14">Il tuo poliambulatorio di fiducia</text>
</svg>
