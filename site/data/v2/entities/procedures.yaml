  - id: "visita-ginecologica"
    
    # --- Identità ---
    name: "Visita Ginecologica"
    name_extended: "Visita Ginecologica Specialistica"
    slug: "visita-ginecologica"
    
    # --- Classificazione ---
    specialty_id: "ginecologia"
    category: "visita"
    page_type: "A"  # Pagina dedicata - gate di ingresso
    
    # --- Contenuto ---
    content:
      description_short: "Valutazione completa della salute ginecologica femminile"
      description_file: "procedures/visita-ginecologica.md"
    
    # --- Info Cliniche ---
    clinical:
      duration_minutes: 30
      preparation:
        required: true
        fasting: false
        notes: "Evitare rapporti 24-48h prima. No lavande vaginali. Preferibile lontano dal ciclo."
      follow_up: "Controllo annuale consigliato"
    
    # --- Indicazioni ---
    indications:
      - "Controllo periodico annuale"
      - "Irregolarità mestruali"
      - "Dolore pelvico"
      - "Pianificazione gravidanza"
      - "Contraccezione"
      - "Screening oncologico"
    
    # --- Relazioni ---
    related_procedures:
      - "ecografia-transvaginale"
      - "pap-test"
      - "colposcopia"
      - "ecografia-mammaria"
    pathways:
      - "pma-fertilita"
      - "slim-care-donna"
      - "checkup-donna-under40"
      - "checkup-donna-over40"
    
    # --- FAQ ---
    faqs:
      - question: "Ogni quanto fare la visita ginecologica?"
        answer: "Si consiglia una visita annuale per tutte le donne adulte. La frequenza può variare in base all'età e alla storia clinica."
      - question: "La visita ginecologica è dolorosa?"
        answer: "No, la visita non dovrebbe essere dolorosa. Può esserci un leggero fastidio durante l'esame con speculum."
      - question: "Posso fare la visita durante il ciclo?"
        answer: "È preferibile evitare il periodo mestruale, soprattutto se previsto il pap-test. In caso di urgenza, la visita può comunque essere effettuata."
    
