  - id: "visita-ginecologica"
    
    # --- Identità ---
    name: "Visita Ginecologica"
    name_extended: "Visita Ginecologica Specialistica"
    slug: "visita-ginecologica"
    
    # --- Classificazione ---
    specialty_id: "ginecologia"
    category: "visita"
    page_type: "A"  # Pagina dedicata - gate di ingresso
    
    # --- Contenuto ---
    content:
      description_short: "Valutazione completa della salute ginecologica femminile"
      description_file: "procedures/visita-ginecologica.md"
    
    # --- Info Cliniche ---
    clinical:
      duration_minutes: 30
      preparation:
        required: true
        fasting: false
        notes: "Evitare rapporti 24-48h prima. No lavande vaginali. Preferibile lontano dal ciclo."
      follow_up: "Controllo annuale consigliato"
    
    # --- Indicazioni ---
    indications:
      - "Controllo periodico annuale"
      - "Irregolarità mestruali"
      - "Dolore pelvico"
      - "Pianificazione gravidanza"
      - "Contraccezione"
      - "Screening oncologico"
    
    # --- Relazioni ---
