      - "ecografia-transvaginale"
      - "pap-test"
      - "colposcopia"
      - "ecografia-mammaria"
    pathways:
      - "pma-fertilita"
      - "slim-care-donna"
      - "checkup-donna-under40"
      - "checkup-donna-over40"
    
    # --- FAQ ---
    faqs:
      - question: "Ogni quanto fare la visita ginecologica?"
        answer: "Si consiglia una visita annuale per tutte le donne adulte. La frequenza può variare in base all'età e alla storia clinica."
      - question: "La visita ginecologica è dolorosa?"
        answer: "No, la visita non dovrebbe essere dolorosa. Può esserci un leggero fastidio durante l'esame con speculum."
      - question: "Posso fare la visita durante il ciclo?"
        answer: "È preferibile evitare il periodo mestruale, soprattutto se previsto il pap-test. In caso di urgenza, la visita può comunque essere effettuata."
    
