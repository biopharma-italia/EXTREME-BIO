# ============================================================================
# BIO-CLINIC CI/CD Pipeline
# Automatizza build, validazione e deploy del sito
# ============================================================================

name: Build & Deploy Bio-Clinic

on:
  push:
    branches: [main]
    paths:
      - 'site/data/**'
      - 'site/build/**'
      - 'site/templates/**'
  pull_request:
    branches: [main]
  workflow_dispatch:  # Manual trigger

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ===========================================================================
  # JOB 1: Build & Validate
  # ===========================================================================
  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jinja2
      
      - name: Run Generator
        working-directory: site
        run: |
          echo "ðŸ—ï¸ Running BIO-CLINIC Generator..."
          python build/generator.py
      
      - name: Validate Schema.org
        working-directory: site
        run: |
          echo "ðŸ” Validating Schema.org markup..."
          python build/validate_schema.py
      
      - name: Check for warnings
        working-directory: site
        run: |
          echo "âš ï¸ Checking build warnings..."
          OUTPUT=$(python build/generator.py 2>&1)
          if echo "$OUTPUT" | grep -q "warnings:"; then
            WARNING_COUNT=$(echo "$OUTPUT" | grep -oP '\d+ warnings' | grep -oP '\d+')
            if [ "$WARNING_COUNT" -gt 0 ]; then
              echo "::warning::Build completed with $WARNING_COUNT warnings"
            fi
          fi
          echo "âœ… Build check complete"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generated-pages
          path: |
            site/output/
            site/sitemap.xml
          retention-days: 7

  # ===========================================================================
  # JOB 2: Deploy (only on main branch push)
  # ===========================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jinja2
      
      - name: Run Generator
        working-directory: site
        run: python build/generator.py
      
      - name: Run Deploy Script
        working-directory: site
        run: |
          echo "ðŸš€ Running deploy script..."
          python build/deploy.py
          echo "âœ… Deploy complete!"
      
      - name: Commit generated files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "ci: Auto-deploy generated pages [skip ci]"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

  # ===========================================================================
  # JOB 3: Notify (optional)
  # ===========================================================================
  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    
    steps:
      - name: Build Status Summary
        run: |
          echo "## ðŸ“Š Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "âœ… **Build**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Build**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "âœ… **Deploy**: Completed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy.result }}" == "skipped" ]; then
            echo "â­ï¸ **Deploy**: Skipped (not main branch)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Deploy**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… Completed: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
